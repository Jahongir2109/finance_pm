{% extends "layout.html" %}
{% block body %}

<div class="card mb-3">
    <div class="action-item">
        <strong>Transfers</strong>
    </div>
    <form method="post" class="p-3">
        <div class="row g-2">

            <!-- NAME -->
            <div class="col-12">
                <input type="text" name="name" class="form-control" placeholder="Transfer name" required>
            </div>

            <!-- FROM -->
            <div class="col-6">
                <select name="fromAccountId" class="form-control" required>
                    <option value="">From</option>
                    {% for a in accounts %}
                    <option value="{{ a.id }}">{{ a.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- TO -->
            <div class="col-6">
                <select name="toAccountId" class="form-control" required>
                    <option value="">To</option>
                    {% for a in accounts %}
                    <option value="{{ a.id }}">{{ a.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <!-- DATE -->
            <div class="col-12">
                <input type="date" name="date" class="form-control" required>
            </div>

            <!-- SUBMIT -->
            <div class="col-12">
                <button class="btn btn-primary w-100">
                    Transfer
                </button>
            </div>git branch -M main

        </div>
    </form>
</div>

<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transfers %}
            <tr>
                <td>{{ t.name }}</td>
                <td>{{ t.fromAccount }}</td>
                <td>{{ t.toAccount }}</td>
                <td>{{ "%.2f"|format(t.amount) }}</td>
                <td>{{ t.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
