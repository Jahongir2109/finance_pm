{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h3 class="mb-3">Reports</h3>
    <div class="row g-3">

        <!-- Income by Category -->
        <div class="col-md-6">
            <a href="{{ url_for('report_income_category') }}" class="text-decoration-none text-dark">
                <div class="card p-3 text-center">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <i class="bi bi-bar-chart-line-fill"></i>
                        <strong>Income by Category</strong>
                    </div>
                </div>
            </a>
        </div>

        <!-- Income Monthly -->
        <div class="col-md-6">
            <a href="{{ url_for('report_income_monthly') }}" class="text-decoration-none text-dark">
                <div class="card p-3 text-center">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <i class="bi bi-calendar2-week-fill"></i>
                        <strong>Income Monthly</strong>
                    </div>
                </div>
            </a>
        </div>

        <!-- Expense by Category -->
        <div class="col-md-6">
            <a href="{{ url_for('report_expense_category') }}" class="text-decoration-none text-dark">
                <div class="card p-3 text-center">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <i class="bi bi-bar-chart-line"></i>
                        <strong>Expense by Category</strong>
                    </div>
                </div>
            </a>
        </div>

        <!-- Expense Monthly -->
        <div class="col-md-6">
            <a href="{{ url_for('report_expense_monthly') }}" class="text-decoration-none text-dark">
                <div class="card p-3 text-center">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <i class="bi bi-calendar2-range-fill"></i>
                        <strong>Expense Monthly</strong>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
{% endblock %}
